<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Macaulay Tree House</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/media.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!--Header-->

    <header>
      <div class="full-container">
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/main-logo.png" alt="logo" />
          </a>
        </div>
        <div class="header-right">
          <div class="header-contact">
            <a href="tel:7056451956">
              <img src="assets/images/header-phone.png" alt="phone" />
            </a>
            <a href="tel:7056451956">
              <strong>Call us Today</strong>
              (705) 645-1956
            </a>
          </div>
          <div class="header-menu">
            <nav>
              <div class="hamburger">
                <div>
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!--Header end-->

    <!--Main -->

    <main>
      <!--Hero section -->

      <section class="hero-section">
        <div class="hero-main">
          <img class="iamsun" src="assets/images/sun.png" alt="" />
          <div class="container">
            <div class="heading-block">
              <div class="left">
                <div class="swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <h1>Enriching Lives<br />Since 1990</h1>
                      <div class="common-btn">
                        <a href="#">contact us</a>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <h1>Enriching Lives<br />Since 1990</h1>
                      <div class="common-btn">
                        <a href="#">contact us</a>
                      </div>
                    </div>
                    <div class="swiper-slide">
                      <h1>Enriching Lives<br />Since 1990</h1>
                      <div class="common-btn">
                        <a href="#">contact us</a>
                      </div>
                    </div>
                  </div>
                  <div class="hero-arrows">
                    <button class="btn-prev" type="button">
                      <img src="assets/images/prev-arrow.png" alt="<" />
                    </button>
                    <button class="btn-next" type="button">
                      <img src="assets/images/next-arrow.png" alt=">" />
                    </button>

                    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
                  </div>
                </div>
              </div>
              <div class="right">
                <img src="assets/images/super-girl.png" alt="super-girl" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--Hero section end-->
    </main>

    <!--Main end-->

    <!--Js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <!--Js end-->
  </body>
</html>
